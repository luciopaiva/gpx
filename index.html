<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GPX</title>

    <link rel="stylesheet" href="libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="libs/metricsgraphics.css"/>
    <link rel="stylesheet" href="libs/font-awesome.min.css"/>

    <link rel="stylesheet" href="index.css"/>

    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyCUPqffWedATtjKBlkmM85oIUi2Ds3kRz4"></script>
    <script type="text/javascript" src="libs/d3.min.js"></script>
    <script type="text/javascript" src="libs/metricsgraphics.min.js"></script>

    <script src="index.js"></script>
</head>
<body>

<div id="drop-target" class="fullscreen">
    <div class="message">
        <p>Drop your GPX file here</p>
        <p>or <button id="sample-button" class="btn btn-primary">load sample GPX file</button></p>
    </div>
</div>

<div id="loading-screen" class="fullscreen hidden">
    <div class="message">Loading GPX...</div>
</div>

<div id="error-view" class="fullscreen hidden">
    <div class="message alert alert-danger"></div>
</div>

<div id="gpx-view" class="container hidden">

    <div class="row page-header">
        <div class="col-md-12">
            <h1>GPX Elevation Analyzer</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    General Info
                </div>
                <table class="table table-condensed">
                    <tr>
                        <th class="col-md-4">
                            Property
                        </th>
                        <th class="col-md-8">
                            Value
                        </th>
                    </tr>
                    <tr>
                        <td>Loaded file</td>
                        <td id="file-name"></td>
                    </tr>
                    <tr>
                        <td>Elev. gain - file</td>
                        <td id="elevation-gain-meters-file"></td>
                    </tr>
                    <tr>
                        <td>Elev. gain - Maps API</td>
                        <td id="elevation-gain-meters-api"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Google Elevation API
                </div>
                <div class="panel-body">
                    <button class="btn btn-primary" id="fetch-elevation-button">Fetch elevation from Maps API</button>
                    <div id="maps-api-info" class="alert alert-info hidden">
                        <i id="maps-fetching" class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
                        <i id="maps-done" class="fa fa-check-square-o hidden" aria-hidden="true"></i>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Elevation Chart
                </div>
                <div class="panel-body">
                    <div id="climb-chart"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div id="track-point-panel" class="panel panel-primary">
                <div class="panel-heading">Location Points</div>
                <table class="track-point-template-container hidden">
                    <tr>
                        <td class="column-timestamp"></td>
                        <td class="column-lat"></td>
                        <td class="column-lng"></td>
                        <td class="column-recorded-elevation"></td>
                        <td class="column-api-elevation"></td>
                        <td class="column-api-resolution"></td>
                    </tr>
                </table>
                <table id="track-point-table" class="table table-condensed">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Lat.</th>
                        <th>Long.</th>
                        <th>Rec. Elev. (m)</th>
                        <th>API Elev. (m)</th>
                        <th>API Res. (m)</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
