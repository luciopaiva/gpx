<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>GPX</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/metrics-graphics/dist/metricsgraphics.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="index.css"/>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyCUPqffWedATtjKBlkmM85oIUi2Ds3kRz4"></script>
    <script type="text/javascript" src="bower_components/async/lib/async.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
    <script type="text/javascript" src="bower_components/metrics-graphics/dist/metricsgraphics.min.js"></script>

    <script src="index.js"></script>
</head>
<body>

<div id="drop-target" class="fullscreen">
    <div class="message">Drop your GPX file here</div>
</div>

<div id="error-view" class="fullscreen hidden">
    <div class="message alert alert-danger"></div>
</div>

<div id="gpx-view" class="container" style="display: none">

    <div class="row page-header">
        <div class="col-md-12">
            <h1>GPX Elevation Analyzer</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    General Info
                </div>
                <table class="table table-condensed">
                    <tr>
                        <th class="col-md-4">
                            Property
                        </th>
                        <th class="col-md-8">
                            Value
                        </th>
                    </tr>
                    <tr>
                        <td>Loaded file</td>
                        <td id="file-name"></td>
                    </tr>
                    <tr>
                        <td>Climb computed from file</td>
                        <td id="original-climb"></td>
                    </tr>
                    <tr>
                        <td>Climb computed from Maps API</td>
                        <td id="maps-climb"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Google Elevation API
                </div>
                <div class="panel-body">
                    <button class="btn btn-primary" id="fetch-elevation-button">Fetch elevation from Maps API</button>
                    <div id="maps-api-info" class="alert alert-info">
                        <i class="fa fa-circle-o-notch fa-spin"></i>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Elevation Chart
                </div>
                <div class="panel-body">
                    <div id="climb-chart"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div id="track-point-panel" class="panel panel-primary">
                <div class="panel-heading">Location Points</div>
                <table id="track-point-table" class="table table-condensed">
                    <tr>
                        <th>Time</th>
                        <th>Lat.</th>
                        <th>Long.</th>
                        <th>Rec. Elev. (m)</th>
                        <th>API Elev. (m)</th>
                        <th>API Res. (m)</th>
                    </tr>
                    <tr id="track-point-template-row" style="display: none">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
